import RiotControl from 'riotcontrol'


<postcell class="ui card">
  <div class="content">
    <div class="header">
      <a href="#detail/{opts.data.postId}">
        #{opts.data.postId}
      </a>
    </div>
    <div class="description">
      <p>{opts.data.title}</p>
    </div>
  </div>
  <div class="extra content">
      <span class="left floated like">
        <i class="like icon" onclick={likePost}></i>
        {opts.data.likes} Likes
      </span>
  </div>

  <script type="text/babel">
    this.likePost = () => {
      RiotControl.trigger(riot.VE.LIKE_POST, opts.data.postId)
    }
  </script>
</postcell>
