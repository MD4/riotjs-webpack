import RiotControl from 'riotcontrol'

<beers class="ui three stackable cards">

  <h1>BEERS</h1>
  <beer-item each={_beers} data={this}></beer-item>

  <script type="text/babel">
    this.mixin('controlMixin')
    this._beers = []

    this.on('mount', () => {
      RiotControl.trigger(riot.events.beer.view.LOAD_BEERS)
    })

    this.onControl(riot.events.beer.store.BEERS_CHANGED, beers => {
      this._beers = beers
      this.update()
    })
  </script>
</beers>
