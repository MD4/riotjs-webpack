<header>
  <div class="ui two item menu">
    <a class="item {active: _route == 'board.beers'}" href="#board/beers">Beers</a>
    <a class="item {active: _route == 'board.breweries'}" href="#board/breweries">Breweries</a>
  </div>

  <script type="text/babel">
    this.mixin('controlMixin')

    this._route = ''

    this.onControl(riot.events.route.store.ROUTE_CHANGED, (route) => {
      this._route = route.join('.')
      this.update()
    })

  </script>
</header>
