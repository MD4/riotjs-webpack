import RiotControl from 'riotcontrol'
import stores from './store/stores'

<app>

  <div id="app-view"></div>

  <script type="text/babel">
    this.mixin('controlMixin')
    this.mixin('viewContainerMixin', { container: 'div#app-view' })

    this.onControl(riot.events.route.store.ROUTE_CHANGED, (path) => {
      switch (path[ 0 ]) {
        case 'signin':
          this.loadView('signin')
          break
        case 'board':
          this.loadView('board', {path: path})
          break
        default:
          RiotControl.trigger(riot.events.route.view.GOTO, 'signin')
      }
    })
  </script>
</app>
